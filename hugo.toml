# 基础配置
baseurl = "https://crownjoker07.github.io/"
languageCode = "zh-cn"
theme = "hugo-theme-stack"
title = "ZZWBlog"
copyright = "ZhuangZewei"
DefaultContentLanguage = "zh-cn"
hasCJKLanguage = false

# 多语言配置
[languages.zh-cn]
languageName = "中文"
title = "庄泽伟的博客"
weight = 1
[languages.zh-cn.params.sidebar]
subtitle = "一只乌鸦的自白"

# 服务集成
[services.disqus]
shortname = "hugo-theme-stack"
[services.googleAnalytics]

# 内容管理
[pagination]
pagerSize = 10
[permalinks]
post = "/p/:slug/"
page = "/:slug/"

# 主题参数
## 全局参数
[params]
favicon = "favicon/favicon.ico"
mainSections = ["post"]
featuredImageField = "image"
rssFullContent = true

[params.footer]
since = 2_025

[params.dateFormat]
published = "Jan 02, 2006"
lastUpdated = "Jan 02, 2006 15:04 MST"

## 侧边栏设置
[params.sidebar]
emoji = "😄"

[params.sidebar.avatar]
enabled = true
local = true
src = "img/avatar.png"

## 文章页面
[params.article]
math = false
toc = true
readingTime = true

[params.article.license]
enabled = true
default = "Licensed under CC BY-NC-SA 4.0"

